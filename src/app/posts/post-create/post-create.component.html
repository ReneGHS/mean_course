<mat-card style="margin-top: 2rem;">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      [ngModel]="post?.title"
      required
      placeholder="Post title"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="4"
      name="content"
      [ngModel]="post?.content"
      required
      placeholder="Post content"
      #content="ngModel">
    </textarea>
      <mat-error *ngIf="content.invalid">Please enter some post content</mat-error>
    </mat-form-field>
    <div style="text-align: left;">
      <button mat-raised-button color="primary" type="submit">Save post</button>
    </div>
  </form>

</mat-card>
